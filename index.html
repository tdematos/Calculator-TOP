<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav>
      <h1>CALC+</h1>
    </nav>

    <div class="section-container">
      <section class="calc-container">
        <div class="calc-body">
          <div class="calc-display">
            <p class="calc-numbers"></p>
          </div>

          <div class="calculator-num-body">
            <div class="calculator-number-buttons">
              <button id="top-func" class="button grey-btn clear">AC</button>
              <button id="top-func" class="button grey-btn Negative">
                +/-
              </button>
              <button id="top-func" class="button grey-btn Percent">%</button>
              <button class="button num-btn grey-btn .">.</button>
              <button class="button num-btn grey-btn zero">0</button>
              <button class="button num-btn grey-btn one">1</button>
              <button class="button num-btn grey-btn two">2</button>
              <button class="button num-btn grey-btn grey-btn three">3</button>
              <button class="button num-btn grey-btn four">4</button>
              <button class="button num-btn grey-btn five">5</button>
              <button class="button num-btn grey-btn six">6</button>
              <button class="button num-btn grey-btn seven">7</button>
              <button class="button num-btn grey-btn eight">8</button>
              <button class="button num-btn grey-btn nine">9</button>
            </div>

            <div class="function-buttons">
              <button class="button func orange-btn func-divide">รท</button>
              <button class="button func orange-btn func-multiply">*</button>
              <button class="button func orange-btn func-subtract">-</button>
              <button class="button func orange-btn func-add">+</button>
              <button class="button orange-btn func-equals">=</button>
            </div>
          </div>
        </div>
      </section>

      <section class="table">
        <div>
          <table>
            <tr>
              <th>Calculations</th>
            </tr>
            <tr>
              <td class="starting-row">...</td>
            </tr>
          </table>
          <div class="btn-container">
            <button class="save-btn">save</button>
            <button class="load-btn">load</button>
            <button class="clear-btn">clear</button>
          </div>
        </div>
      </section>
    </div>

    <!-- <footer>Copywright @2024</footer> -->
    <script src="./dist/index.js"></script>
  </body>
</html>
