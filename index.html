<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculator</h1>

    <div class="calc-body">
      <div class="calc-display">
        <p class="calc-numbers"></p>
      </div>

      <div class="calculator-num-body">
        <div class="calculator-number-buttons">
          <button class="clear">AC</button>
          <button class="Negative">+/-</button>
          <button class="Percent">%</button>
          <button class=".">.</button>
          <button class="zero">0</button>
          <button class="one">1</button>
          <button class="two">2</button>
          <button class="three">3</button>
          <button class="four">4</button>
          <button class="five">5</button>
          <button class="six">6</button>
          <button class="seven">7</button>
          <button class="eight">8</button>
          <button class="nine">9</button>
        </div>

        <div class="function-buttons">
          <button class="func-divide">รท</button>
          <button class="func-multiply">x</button>
          <button class="func-subtract">-</button>
          <button class="func-add">+</button>
          <button class="func-equals">=</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
