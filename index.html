<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Calculator.</h1>

    <div class="calc-body">
      <div class="calc-display">
        <p class="calc-numbers"></p>
      </div>

      <div class="calculator-num-body">
        <div class="calculator-number-buttons">
          <button class="grey-btn clear">AC</button>
          <button class="grey-btn Negative">+/-</button>
          <button class="grey-btn Percent">%</button>
          <button class="grey-btn .">.</button>
          <button class="num-btn grey-btn zero">0</button>
          <button class="num-btn grey-btn one">1</button>
          <button class="num-btn grey-btn two">2</button>
          <button class="num-btn grey-btn grey-btn three">3</button>
          <button class="num-btn grey-btn four">4</button>
          <button class="num-btn grey-btn five">5</button>
          <button class="num-btn grey-btn six">6</button>
          <button class="num-btn grey-btn seven">7</button>
          <button class="num-btn grey-btn eight">8</button>
          <button class="num-btn grey-btn nine">9</button>
        </div>

        <div class="function-buttons">
          <button class="func orange-btn func-divide">รท</button>
          <button class="func orange-btn func-multiply">*</button>
          <button class="func orange-btn func-subtract">-</button>
          <button class="func orange-btn func-add">+</button>
          <button class="orange-btn func-equals">=</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
